<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
    <title>Repaso Git-Github-HTML-CSS</title>
</head>

<body>
    <main>
        
        
        
        
        
        
        <section class="section_contact">
            <form action="#" method="post">
                <h2>Contacto</h2>
                <label for="name"></label>
                <input type="text" name="name" id="name" placeholder="Nombre" required autocomplete="off">
                <label for="lastname"></label>
                <input type="text" name="lastname" id="lastname" placeholder="Apellido" required    autocomplete="off">
                <label for="email"></label>
                <input type="email" name="email" id="email" required placeholder="Dirección de correo electrónico" autocomplete="off">
                <label for="message"></label>
                <textarea name="message" id="message" cols="30" rows="5" placeholder="Mensaje" autocomplete="off"></textarea>
                <input type="submit" value="Enviar" class="btn">
            </form>
        </section>
    </main>
</body>

</html>
